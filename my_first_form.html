<h2> User Login </h2>
<form method="GET" action="http://requestb.in/xteb30xt">
  <p>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username">
  </p>
  <p>
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter Password">
  </p>
  <p>
    <input type="submit" value="Submit Form">
  </p>
</form>

<h2> Compose an Email </h2>

<form method="GET" action="http://requestb.in/xteb30xt">

    <input id="subject" name="subject" type="text">
  </p>
  <p>
    <label for="body">Body</label>
    <textarea id="body" name="body" rows="5" cols="40">Content Here</textarea>
  </p>
  <p>
    <button type="submit"> Submit </button>
    <input type="checkbox" id="mailing_list" name="mailing list" value="yes" checked>
    <label for="mailing_list">sign me up for the mailing list!</label>
    <p> save copy to folder?
      <p>
        <input type="checkbox" id="subject" checked>
        <label for="subject">Yes, Please</label>
</form>
